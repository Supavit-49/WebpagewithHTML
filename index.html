<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6709650607_LibraryMembershipApplicationForm</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="Head">
        Membership
    </h1>

    <form>
        <div class="Name">
            <label for="">* ชื่อจริง:</label>
            <input type="text" required>&nbsp;&nbsp;

            <label for="">* นามสกุล: </label>
            <input type="text" required> <br><br>

            <label for="">* First Name:</label>
            <input type="text" required>&nbsp;&nbsp;

            <label for="">* Last Name: </label>
            <input type="text" required> <br><br>
        </div>

        <div class="gender">
            <label for="">เพศ:</label>
            <select name="" id="">
                <option value="">ชาย</option>
                <option value="">หญิง</option>
                <option value="">อื่นๆ</option>
            </select>
        </div> <br>

        <div class="Number-Student">
            <label for="">* รหัสนักศึกษา: </label>
            <input type="number" required> <br><br>

        </div>

        <div class="Faculty">
            <label for="">คณะ:</label>
            <select name="" id="">
                <option value="">วิทยาศาสตร์</option>
                <option value="">วิศวกรรมศาสตร์</option>
                <option value="">นิติศาสตร์</option>
                <option value="">บรืหารธุรกิจ</option>
                <option value="">แพทยศาสตร์</option>
                <option value="">ครุศาสตร์</option>
            </select><br><br>
        </div>

        <div class="Email">
            <label for="">* Email: </label>
            <input type="email" required> <br><br>
        </div>

        <div class="Birthday">
            <label for="">วัน/เดือน/ปี เกิด: </label>
            <input type="date"> <br><br>
        </div>

        <div class="type-book">
            <label for="">ประเภทของหนังสือที่สนใจ: </label>
            <select name="" id="">
                <option value=""></option>
                <option value="">sci-fi</option>
                <option value="">horror</option>
                <option value="">action</option>
                <option value="">mystery</option>
                <option value="">อื่นๆ</option>
                
            </select><br><br>
        </div>

        <div class="News">
            <label for="">ต้องการที่จะรับข่าวสารของห้องสมุดทางEmail: </label>
            <input type="checkbox"> <br><br>
        </div>

        <div class="Submit">
            <input type="submit">
        </div>


        
    </form>

    






    
</body>
</html>
